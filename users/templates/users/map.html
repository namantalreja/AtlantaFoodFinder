<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps with Restaurant Search, Rating, and Distance Filter</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1GIVqhfRZSP9QalUq_B9T0efp69Z4NIA"></script>
    <style>
        body {
            background-color: #d5e7f3; /* Pastel blue background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }

        .form-column {
            flex: 1;
            margin-right: 80px;
        }

        .form-column form {
            display: flex;
            flex-direction: column;
        }

        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        button {
            background-color: #f3b6c4;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .map-column {
            flex: 2;
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-column">
            <h1>Search for Restaurants</h1>
            <form id="searchForm">
                <input type="text" id="searchQuery" placeholder="Search for restaurants...">
                <input type="number" id="minRating" placeholder="Minimum Rating (1-5)" min="1" max="5" step="0.1">
                <input type="number" id="maxDistance" placeholder="Max Distance (meters)" min="500" max="50000">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="map-column">
            <div id="map"></div>
        </div>
    </div>

    <script>
        let markers = [];

        function initMap() {
            const centerLocation = { lat: 33.7490, lng: -84.3880 }; // Atlanta, GA

            const pastelMapStyle = [
                { "elementType": "geometry", "stylers": [{ "color": "#e5e5e5" }] },
                { "elementType": "labels.text.fill", "stylers": [{ "color": "#444444" }] },
                { "elementType": "labels.text.stroke", "stylers": [{ "color": "#ffffff" }] },
                { "featureType": "road", "elementType": "geometry", "stylers": [{ "color": "#f8d1d1" }] },
                { "featureType": "water", "elementType": "geometry", "stylers": [{ "color": "#c2d4f4" }] }
            ];

            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: centerLocation,
                styles: pastelMapStyle
            });

            const infoWindow = new google.maps.InfoWindow();

            function clearMarkers() {
                markers.forEach(marker => marker.setMap(null));
                markers = [];
            }

            function fetchRestaurants(query = '', minRating = 0, maxDistance = 5000) {
                fetch(`/fetch-restaurants/?query=${query}&min_rating=${minRating}&max_distance=${maxDistance}`)
                    .then(response => response.json())
                    .then(data => {
                        clearMarkers();
                        if (data.results) {
                            data.results.forEach(restaurant => {
                                if (restaurant.rating >= minRating) {
                                    const location = {
                                        lat: restaurant.geometry.location.lat,
                                        lng: restaurant.geometry.location.lng
                                    };
                                    const marker = new google.maps.Marker({
                                        position: location,
                                        map: map,
                                        title: restaurant.name
                                    });

                                    google.maps.event.addListener(marker, 'click', function () {
                                        const contentString = `
                                            <div>
                                                <h2>${restaurant.name}</h2>
                                                <p>Rating: ${restaurant.rating}</p>
                                                <p>${restaurant.vicinity}</p>
                                                <a href="/restaurant-details/${restaurant.place_id}" target="_blank">View Details</a>
                                            </div>`;
                                        infoWindow.setContent(contentString);
                                        infoWindow.open(map, marker);
                                    });

                                    markers.push(marker);
                                }
                            });
                        } else {
                            console.error("Failed to fetch restaurant data:", data);
                        }
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }

            fetchRestaurants();

            document.getElementById('searchForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const query = document.getElementById('searchQuery').value;
                const minRating = parseFloat(document.getElementById('minRating').value) || 0;
                const maxDistance = parseInt(document.getElementById('maxDistance').value) || 5000;
                map.setCenter(centerLocation);
                fetchRestaurants(query, minRating, maxDistance);
            });
        }

        window.onload = initMap;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favorite Restaurants</title>
    <style>
        body {
            background-color: #d5e7f3; /* Pastel blue background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }

        .restaurant-list {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 800px; /* Max width for larger screens */
        }

        .restaurant-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px 0;
            display: flex; /* Flexbox for alignment */
            align-items: center; /* Center vertically */
            justify-content: space-between; /* Space between number and name */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .restaurant-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #4a4a4a;
            margin: 0;
            font-size: 1.5em; /* Slightly smaller font size */
            flex: 1; /* Allow name to take remaining space */
        }

        .restaurant-number {
            font-size: 1.5em; /* Same size as restaurant name */
            color: #4a4a4a;
            margin-right: 10px; /* Space between number and restaurant name */
        }

        a {
            color: white; /* Link color */
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-left: 20px; /* Space between name and button */
            padding: 10px 15px;
            background-color: #f3b6c4; /* Pastel pink */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .empty-message {
            color: #777;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Your Favorite Restaurants</h1>

    <ul class="restaurant-list">
        {% for favorite in favorites %}
            <li class="restaurant-item">
                <span class="restaurant-number">{{ forloop.counter }}.</span>
                <h2>{{ favorite.restaurant_name }}</h2>
                <a href="{% url 'restaurant_details' favorite.restaurant_place_id %}">View Details</a>
            </li>
        {% empty %}
            <li class="empty-message">You have no favorite restaurants yet.</li>
        {% endfor %}
    </ul>

</body>
</html>

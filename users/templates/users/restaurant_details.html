<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant.name }}</title>
</head>
<body>
    <h1>{{ restaurant.name }}</h1>
    <p>Rating: {{ restaurant.rating }}</p>
    <p>Address: {{ restaurant.formatted_address }}</p>

    <!-- Add to Favorites Button -->
    <a href="{% url 'add_to_favorites' restaurant.place_id %}?name={{ restaurant.name }}">Add to Favorites</a>

    <p>Phone: {{ restaurant.formatted_phone_number }}</p>
    <p>Website: <a href="{{ restaurant.website }}" target="_blank">{{ restaurant.website }}</a></p>
    <p>Google Maps: <a href="{{ restaurant.url }}" target="_blank">View on Google Maps</a></p>
</body>
</html>
